<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:#735DA5;
        }
        .print{
            border: 2px solid black;
            border-radius: 85px;
            background-color: #D3C5E5;
            height: 161px;
            width: 164px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;  
        }
        .parent{
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 500px;

        }
        .but button{
           margin-right: 30px;
            background-color: #D3C5E5;
        }
        .but a{
            color: black;
            text-decoration: none;
        }

        
    </style>
</head>
<body>
    <div class="parent">
        <div class="but">
            <ul>
                <button ><a href="Alarm.html">Alarm</a></button>
                <button><a href="stpwatch.html">Stopwatch</a></button>
                <button><a href="timer.html">Timer</a></button>
            </ul>
            

        </div>
       <div class="print">

       </div>
      
    </div>
</body>
<script>
const p=document.getElementsByClassName("print")[0];
  setInterval(myTimer, 1000);
  var str;
function myTimer() {
  const date = new Date();
  str = date.toLocaleTimeString();
  p.innerHTML=str;
}
</script>
